<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DONATE — JeromeGPT API</title>
  <meta name="description" content="Support JeromeGPT API with your donation via QRIS. Empower AI innovation with your contribution.">
  <link rel="icon" href="https://files.catbox.moe/juvgct.png" type="image/png">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #0084ff;
      --accent: #ff00e4;
      --dark: #0a0a1a;
      --light: #ffffff;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
      --neon-glow: 0 0 8px var(--primary), 0 0 18px var(--primary), 0 0 30px var(--primary);
      --transition: all 0.35s ease;
      --success: #00ff88;
      --error: #f87171;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--dark);
      color: var(--light);
      overflow-x: hidden;
      min-height: 100vh;
    }

    #particles-js {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    /* Neon background */
    .neon-circle, .neon-circle2 {
      position: fixed; border-radius: 50%; filter: blur(60px);
      opacity: 0.15; z-index: -1;
    }
    .neon-circle {
      width: 400px; height: 400px;
      background: radial-gradient(circle, var(--primary), transparent 70%);
      top: -150px; right: -150px;
      animation: float 12s ease-in-out infinite;
    }
    .neon-circle2 {
      width: 600px; height: 600px;
      background: radial-gradient(circle, var(--accent), transparent 70%);
      bottom: -250px; left: -250px;
      animation: float2 15s ease-in-out infinite;
    }

    .container { max-width: 1100px; margin: 0 auto; padding: 1.5rem; }

    /* Header */
    header.futuristic-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1.2rem 1.5rem;
      background: var(--glass); backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border); border-radius: 16px;
      margin-bottom: 2.5rem;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }
    .holographic-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem; font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: var(--neon-glow);
    }
    .tagline {
      font-size: .9rem; color: rgba(255,255,255,.7);
      margin-top: .3rem; letter-spacing: 2px;
    }
    .holographic-btn {
      padding: .7rem 1.3rem; border-radius: 8px;
      background: linear-gradient(135deg, #ff3333, #cc0000);
      color: white; font-family: 'Orbitron';
      font-weight: 500; text-decoration: none;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(0,0,0,.25);
    }
    .holographic-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255,51,51,.4);
    }

    h2.section-title {
      font-family: 'Orbitron'; font-size: 2rem;
      text-align: center; margin-bottom: 2rem;
      text-shadow: var(--neon-glow);
    }

    /* Cards */
    .donation-progress, .donation-card, .donor-list, .leaderboard {
      background: var(--glass); backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border); border-radius: 16px;
      padding: 1.5rem; margin-bottom: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }
    .donation-progress h3, .donor-list h3, .leaderboard h3 {
      font-family: 'Orbitron'; margin-bottom: 1rem;
    }

    /* Progress */
    .progress-bar {
      height: 20px; border-radius: 10px; overflow: hidden;
      background: rgba(255,255,255,.1);
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: width .5s ease;
    }
    .progress-text { margin-top: .6rem; text-align: center; }

    /* Donation card */
    .donation-card { text-align: center; }
    .payment-icon img { width: 70px; }
    .donation-input {
      margin: 1rem auto; max-width: 320px;
      display: flex; flex-direction: column; gap: 1rem;
    }
    .donation-input input {
      padding: .7rem; border-radius: 8px;
      border: 1px solid var(--glass-border);
      background: var(--glass); color: white;
    }
    .donation-input button {
      padding: .7rem; border-radius: 8px; border: none;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white; font-family: 'Orbitron';
      cursor: pointer; transition: var(--transition);
    }
    .donation-input button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,240,255,.35);
    }

    /* QRIS box */
    .qris-image-container {
      width: 220px; height: 220px;
      margin: 1.5rem auto;
      background: white; padding: 1rem; border-radius: 10px;
      cursor: pointer; transition: transform .3s;
    }
    .qris-image-container:hover { transform: scale(1.05); }
    .qris-image-container img { width: 100%; height: 100%; object-fit: contain; }

    /* Donor list */
    .donor-item {
      display: flex; justify-content: space-between;
      padding: .5rem 0;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }
    .donor-item:last-child { border-bottom: none; }
    .donor-name { color: var(--primary); font-family: 'Orbitron'; }
    .donor-amount { color: var(--success); }

    /* Popup */
    .popup {
      position: fixed; top: 20px; left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px; border-radius: 8px;
      color: white; z-index: 1000; display: none;
    }
    .popup.success { background: var(--success); }
    .popup.error { background: var(--error); }

    /* Modal */
    .modal {
      display: none; position: fixed; z-index: 2000;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,.9);
      align-items: center; justify-content: center;
    }
    .modal img {
      max-width: 90%; max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,240,255,.7);
    }
    .close-btn {
      position: absolute; top: 20px; right: 30px;
      color: white; font-size: 2rem; cursor: pointer; transition: .3s;
    }
    .close-btn:hover { color: var(--primary); }

    /* Leaderboard */
    .leaderboard ul { list-style: none; }
    .leaderboard li {
      display: flex; justify-content: space-between;
      padding: .4rem 0;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }
    .leaderboard li:last-child { border-bottom: none; }
    .leader-name { color: var(--accent); }
    .leader-amount { color: var(--success); }

    /* Animations */
    @keyframes float { 0%,100%{transform:translate(0,0);} 50%{transform:translate(20px,20px);} }
    @keyframes float2 { 0%,100%{transform:translate(0,0);} 50%{transform:translate(-20px,-20px);} }

    @media(max-width:768px){
      header.futuristic-header {
        flex-direction: column; gap: 1rem; text-align: center;
      }
      .holographic-logo { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="neon-circle"></div>
  <div class="neon-circle2"></div>

  <div class="container">
    <!-- Header -->
    <header class="futuristic-header">
      <div>
        <div class="holographic-logo">DONATE — JeromeGPT API</div>
        <p class="tagline">Empower Our AI Innovation with Your Support</p>
      </div>
      <a href="/dashboard" class="holographic-btn">
        <i class="fa fa-arrow-left"></i> BACK TO DASHBOARD
      </a>
    </header>

    <main>
      <!-- Section Title -->
      <h2 class="section-title">SUPPORT US WITH QRIS</h2>

      <!-- Donation Progress -->
      <div class="donation-progress">
        <h3>Donation Progress</h3>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <p class="progress-text" id="progressText"></p>
      </div>

      <!-- Donation Card -->
      <div class="donation-card">
        <div class="payment-icon">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" alt="QRIS">
        </div>
        <h3>Donate via QRIS</h3>
        <p>Enter your donation and scan the QR code to support us!</p>

        <div class="donation-input">
          <input type="text" id="donorName" placeholder="Your Name (optional)">
          <input type="number" id="donationAmount" placeholder="Enter amount (Rp)" min="1000">
          <button id="submitDonation"><i class="fa fa-heart"></i> Submit Donation</button>
        </div>

        <div class="qris-image-container" id="qrisBox">
          <img src="https://files.catbox.moe/ug5jm6.png" alt="QRIS Code" id="qrisImg">
        </div>
      </div>

      <!-- Donor List -->
      <div class="donor-list">
        <h3>Recent Supporters</h3>
        <div id="donorList"></div>
      </div>

      <!-- Leaderboard -->
      <div class="leaderboard">
        <h3>Top Supporters</h3>
        <ul id="leaderList"></ul>
      </div>
    </main>
  </div>

  <!-- QRIS Modal -->
  <div id="qrisModal" class="modal">
    <span class="close-btn" id="closeModal">&times;</span>
    <img id="qrisZoom" src="https://files.catbox.moe/ug5jm6.png" alt="QRIS Zoom">
  </div>

  <!-- Popup -->
  <div class="popup" id="popup"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      /* Particles */
      particlesJS("particles-js", {
        particles: {
          number: { value: 60 },
          color: { value: "#00f0ff" },
          shape: { type: "circle" },
          opacity: { value: 0.3, random: true },
          size: { value: 3, random: true },
          line_linked: {
            enable: true, distance: 150,
            color: "#00f0ff", opacity: 0.2, width: 1
          },
          move: { enable: true, speed: 1, random: true }
        },
        retina_detect: true
      });

      const popup = document.getElementById("popup");
      let donations = JSON.parse(localStorage.getItem("donations")) || [];
      let totalDonated = donations.reduce((sum, d) => sum + d.amount, 0);

      /* Dynamic Target per Month */
      const baseTarget = 250000;
      const startDate = new Date("2025-01-01");
      const now = new Date();
      const monthDiff = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());
      const targetDonation = baseTarget + (monthDiff * 100000);

      function updateUI() {
        const percent = Math.min((totalDonated / targetDonation) * 100, 100);
        document.getElementById("progressFill").style.width = percent + "%";
        document.getElementById("progressText").textContent =
          `Rp ${totalDonated.toLocaleString("id-ID")} / Rp ${targetDonation.toLocaleString("id-ID")}`;

        /* Donor List */
        const donorList = document.getElementById("donorList");
        donorList.innerHTML = "";
        donations.slice(-5).reverse().forEach(d => {
          donorList.innerHTML += `
            <div class="donor-item">
              <span class="donor-name">${d.name}</span>
              <span class="donor-amount">Rp ${d.amount.toLocaleString("id-ID")}</span>
            </div>`;
        });

        /* Leaderboard */
        const leaderList = document.getElementById("leaderList");
        leaderList.innerHTML = "";
        let sorted = [...donations].sort((a, b) => b.amount - a.amount).slice(0, 5);
        sorted.forEach((d, i) => {
          leaderList.innerHTML += `
            <li>
              <span class="leader-name">#${i + 1} ${d.name}</span>
              <span class="leader-amount">Rp ${d.amount.toLocaleString("id-ID")}</span>
            </li>`;
        });
      }

      function showPopup(msg, type = "success") {
        popup.textContent = msg;
        popup.className = "popup " + type;
        popup.style.display = "block";
        setTimeout(() => popup.style.display = "none", 3000);
      }

      document.getElementById("submitDonation").addEventListener("click", () => {
        const name = document.getElementById("donorName").value.trim() || `Anonymous ${donations.length + 1}`;
        const amount = parseInt(document.getElementById("donationAmount").value);
        if (!amount || amount < 1000) {
          showPopup("Minimum donation Rp 1.000", "error");
          return;
        }
        donations.push({ name, amount, timestamp: new Date().toLocaleString() });
        totalDonated += amount;
        localStorage.setItem("donations", JSON.stringify(donations));
        updateUI();
        showPopup(`Thank you ${name} for donating Rp ${amount.toLocaleString("id-ID")}!`, "success");
        document.getElementById("donorName").value = "";
        document.getElementById("donationAmount").value = "";
      });

      updateUI();

      /* QRIS Zoom Modal */
      const modal = document.getElementById("qrisModal");
      const qrisBox = document.getElementById("qrisBox");
      const closeBtn = document.getElementById("closeModal");

      qrisBox.addEventListener("click", () => { modal.style.display = "flex"; });
      closeBtn.addEventListener("click", () => { modal.style.display = "none"; });
      modal.addEventListener("click", (e) => { if (e.target === modal) modal.style.display = "none"; });
    });
  </script>
</body>
</html>
