<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Internal server error. Something went wrong on our server.">
  <title>500 - Internal Server Error</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {background:linear-gradient(180deg,#f1f5f9 0%,#e2e8f0 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:'Inter',sans-serif;color:#1e293b;margin:0}
    .container{max-width:32rem;padding:2.5rem;text-align:center;background:#fff;border-radius:1rem;box-shadow:0 10px 30px rgba(0,0,0,.08);animation:slideUp .6s ease-out forwards;transform:translateY(20px);opacity:0}
    .error-code{font-size:5rem;font-weight:700;background:linear-gradient(90deg,#f97316,#ea580c);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:1.25rem;animation:fadeInText .8s ease-out .2s forwards;opacity:0}
    .title{font-size:1.875rem;font-weight:600;color:#1e293b;margin-bottom:1rem;animation:fadeInText .8s ease-out .3s forwards;opacity:0}
    .description{font-size:1.125rem;color:#475569;margin-bottom:2rem;line-height:1.6;animation:fadeInText .8s ease-out .4s forwards;opacity:0}
    .btn-home{display:inline-flex;align-items:center;padding:.875rem 2rem;background-color:#ea580c;color:#fff;font-weight:500;font-size:1rem;border-radius:.5rem;transition:.3s;animation:fadeInText .8s ease-out .5s forwards;opacity:0;text-decoration:none}
    .btn-home:hover{background-color:#c2410c;transform:translateY(-3px);box-shadow:0 4px 12px rgba(234,88,12,.3)}
    .btn-home svg{margin-left:.5rem;transition:transform .3s}
    .btn-home:hover svg{transform:translateX(4px)}
    @keyframes slideUp{0%{opacity:0;transform:translateY(20px)}100%{opacity:1;transform:translateY(0)}}
    @keyframes fadeInText{0%{opacity:0;transform:translateY(10px)}100%{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="error-code">500</h1>
    <h2 class="title">Internal Server Error</h2>
    <p class="description">Something went wrong on our end. Our team is working to fix it. Please try again later.</p>
    <a href="/" class="btn-home">Back to Home
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </a>
  </div>
</body>
</html>
